<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <div class="instagram-wrapper">
      <div class="instagram-phone">
         <img src="Imagens/img/instagram-celular.png" alt="instagram phone">
      </div>
      <div class="instagram-continue">
         <div class="group">
            <img src="Imagens/img/instagram-logo.png"class="instagram-logo"alt="instagram logo">
            <div class="profile-photo">
               <img src="Imagens/img/perfil-instagram.jpg" alt="foto de perfil">
            </div>
            <a href="#" class="intagram-login">Continue como silvadeandre</a>
            <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
         <p class="not-account">Não é silvadeandre?</p>
         <p class="not-account">
            <span class="blue-link">Alternar contas</span>
            ou
            <span class="blue-link">Cadastre-se</span>
         </p>
      </div>
      <div class="get-the-app">
         <p class="get-the-app">Obtenha o aplicativo.</p>
         <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
         </div>
      </div>
   </div> 
</body>
</html>
